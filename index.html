<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="renderer" content="webkit"/>
<meta name="force-rendering" content="webkit"/>
<title>福达合金智慧园区运维系统</title>
<link type="text/css" rel="stylesheet" href="css/login.css" />
<script src="./js/jquery-1.8.2.min.js"></script>
<script type="text/javascript">
$(document).ready(function () {
   var height=$(document).height();
   $('body').css('height',height);
   var mart=height-500;
   mart = mart/2;
   $('.loginBox').css('marginTop',mart);
})
</script>
</head>

<body>
<div class="loginBox">
  <h1>智慧园区</h1>
  <div class="item">
    <div class="icon"><img src="images/icon1.png" /></div>
    <div class="txt"><input name="" type="text" placeholder="请输入您的用户名"/></div>
  </div>
  <div class="item">
    <div class="icon"><img src="images/icon2.png" /></div>
    <div class="txt"><input name="" type="password" placeholder="请输入您的密码"/></div>
  </div>
  <div class="item_2">
    <input name="" type="checkbox" value="" />
    <span>记住密码</span>
    <a href="psd.html">忘记密码？</a>
  </div>
  <div class="item_3">
    <!-- <a type="submit" value="安全登录" class="btn" /> -->
    <a href="park.html"  class="btn" >安全登录</a>
  </div>
  <div class="item_4">
    还没有账号？<a href="register.html">联系管理员</a>
  </div>

</div>
</body>

</html>
