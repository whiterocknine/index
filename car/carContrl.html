    (function (fn) {
      fn();
      setInterval(fn, 1000);
    })(function () {
      var dt = new Date();
      var h = dt.getHours() > 9 ? dt.getHours() : "0" + dt.getHours();
      var m = dt.getMinutes() > 9 ? dt.getMinutes() : "0" + dt.getMinutes();
      var s = dt.getSeconds() > 9 ? dt.getSeconds() : "0" + dt.getSeconds();
      document.querySelector(".header-datetime span").innerHTML =
        dt.getDate() + " " + h + ":" + m + ":" + s;
    });

    $(function () {
      //删除加载动画

      setTimeout(function () {
        $("#load").remove();
