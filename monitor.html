<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>福达合金智慧园区运维系统</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/monitor.css" />
  </head>

  <body>
    <header>
      <div class="header-logo">
        <img src="./images/logo.png" alt="" />
        <span>福达合金智慧园区</span>
        <div class="header-address">温州·龙湾 滨海四道</div>
      </div>
      <div class="header-nav">
        <div class="header-navname">视频监控</div>
        <div class="header-datetime">2020-9-<span></span></div>
      </div>
    </header>
    <section class="mainbox">
      <div class="mainbox-left">
        <div class="left-floor">
          <div class="btn-changeAds" onclick="changeTab('prev')">上一个</div>
          <div class="mainbox-curAddress">二号园区</div>
          <div class="btn-changeAds" onclick="changeTab('next')">下一个</div>
        </div>
      </div>
      <div class="mainbox-video"></div>
      <div class="mainbox-right">
        <div class="btn-videoShow" onclick="showVideo(0,4)">4通道</div>
        <div class="btn-videoShow" onclick="showVideo(1,9)">9通道</div>
        <div class="btn-videoShow active" onclick="showVideo(2,12)">12通道</div>
      </div>
    </section>

    <footer>
      <div class="footer-nav">
        <ul>
          <li>
            <a href="./park.html">
              <img src="./images/nav-park.png" alt="" />
              <span>园区大脑</span>
            </a>
          </li>
          <li>
            <a href="./security.html">
              <img src="./images/nav-security.png" alt="" />
              <span>综合安防</span>
              </a>
          </li>
          <li>
            <a href="./management.html">
            <img src="./images/nav-energy.png" alt="" />
            <span>经营</span>
            </a>
          </li>
          <li>
						<a href="./car/index.html">
							<img src="./images/nav-park.png" alt="" />
							<span>车辆</span>
						</a>
          </li>
        </ul>
        <div class="footer-nav-factor">
          <a href="./factory.html">
            <img src="./images/nav-factor.png" alt="" />
						<span>工厂</span>
					</a>
        </div>
      </div>
    </footer>

    <!-- <script src="js/flexible.js"></script> -->
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/monitor.js"></script>
    <script>
      (function (fn) {
        fn();
        setInterval(fn, 1000);
      })(function () {
        var dt = new Date();
        var h = dt.getHours() > 9 ? dt.getHours() : "0" + dt.getHours();
        var m = dt.getMinutes() > 9 ? dt.getMinutes() : "0" + dt.getMinutes();
        var s = dt.getSeconds() > 9 ? dt.getSeconds() : "0" + dt.getSeconds();
        document.querySelector(".header-datetime span").innerHTML =
          dt.getDate() + " " + h + ":" + m + ":" + s;
      });
    </script>
  </body>
</html>
